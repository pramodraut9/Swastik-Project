<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recommendation</title>
<!-- start css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- end css -->
</head>
<body>
	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">

						<h1 class="text-center text-dark ">Add Recommendation</h1>

						<!-- Form Start -->
						<form th:action="@{/savereco}" method="post">

							<div class="mb-3"></div>
							<label for="exampleInputEmail1" class="form-label"> Dose<br>
							</label> <input type="text" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="dose"><br>


							<div class="mb-3"></div>
							<label for="exampleInputEmail1" class="form-label">
								Spare<br>
							</label> <input type="text" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp"
								name="spare"><br>


							<div class="mb-3"></div>
							<label for="exampleInputEmail1" class="form-label">
								Drip <br>
							</label> <input type="text" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="drip"><br>
								
								
								<div class="mb-3"></div>
							<label for="exampleInputEmail1" class="form-label">
								Spare Water <br>
							</label> <input type="text" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="spare_water"><br>
								
								
							<div class="mb-3"></div>
							<label for="exampleInputEmail1" class="form-label"> Crop
								Id <br>
							</label> <input type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="crop_id"><br>
								
								
								<div class="mb-3"></div>
							<label for="exampleInputEmail1" class="form-label"> Farmer
								Id <br>
							</label> <input type="number" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="farmers_id"><br>
								


							<button type="submit" class="btn btn-primary" >Submit</button>
							<a class="btn btn-dark" th:href="@{/allreco}">Back</a>
						</form>
						<!-- End Start -->


					</div>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
